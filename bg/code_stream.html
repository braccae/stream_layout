<!doctype html>

    <head>

        <title>Animated Code Background</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Courier New", monospace;
                background: linear-gradient(
                    135deg,
                    #1e2030 0%,
                    #181926 50%,
                    #24273a 100%
                );
                overflow: hidden;
                height: 100vh;
                position: relative;
            }

            .code-container {
                position: absolute;
                width: 100%;
                height: 100%;
                pointer-events: none;
            }

            .code-snippet {
                position: absolute;
                font-size: 14px;
                font-weight: 500;
                white-space: nowrap;
                opacity: 0.8;
                filter: blur(0.5px);
                text-shadow: 0 0 10px currentColor;
            }

            .code-snippet.large {
                font-size: 18px;
                opacity: 0.9;
                filter: blur(0px);
            }

            .code-snippet.small {
                font-size: 12px;
                opacity: 0.6;
                filter: blur(1px);
            }

            /* Syntax highlighting classes */
            .keyword {
                color: #c6a0f6;
            }
            .function {
                color: #8aadf4;
            }
            .string {
                color: #a6da95;
            }
            .comment {
                color: #6e738d;
            }
            .variable {
                color: #f0c6c6;
            }
            .operator {
                color: #ed8796;
            }
            .number {
                color: #f5a97f;
            }
            .bracket {
                color: #91d7e3;
            }
            .method {
                color: #7dc4e4;
            }
            .property {
                color: #eed49f;
            }
            .type {
                color: #f5bde6;
            }
            .constant {
                color: #8bd5ca;
            }
        </style>
    </head>

                '<span class="keyword">const</span> <span class="variable">settled</span> <span class="operator">=</span> <span class="keyword">await</span> <span class="type">Promise</span><span class="operator">.</span><span class="method">allSettled</span><span class="bracket">(</span><span class="variable">promises</span><span class="bracket">)</span>',
            ];

            const container = document.getElementById("codeContainer");
            const activeSnippets = [];

            function createCodeSnippet() {
                const snippet = document.createElement("div");
                snippet.className = "code-snippet";

                // Random size variation
                const sizeRandom = Math.random();
                if (sizeRandom < 0.2) {
                    snippet.classList.add("large");
                } else if (sizeRandom < 0.4) {
                    snippet.classList.add("small");
                }

                // Random code snippet
                snippet.innerHTML =
                    codeSnippets[
                        Math.floor(Math.random() * codeSnippets.length)
                    ];

                // Random vertical position
                const yPos = Math.random() * (window.innerHeight - 50);
                snippet.style.top = yPos + "px";

                // Start from right side of screen
                snippet.style.left = window.innerWidth + "px";

                container.appendChild(snippet);
                activeSnippets.push(snippet);

                // Animate snippet moving left
                const duration = 25 + Math.random() * 2; // 25-45 seconds
                const endX = -snippet.offsetWidth - 2000;

                gsap.to(snippet, {
                    x: endX,
                    duration: duration,
                    ease: "none",
                });

                // Gentle opacity animation
                gsap.fromTo(
                    snippet,
                    { opacity: 0 },
                    {
                        opacity: 0.5,
                        duration: 40,
                        ease: "power2.out",
                    },
                );

                gsap.to(snippet, {
                    opacity: 0.1,
                    duration: 50,
                    delay: duration - 8,
                    ease: "power2.in",
                    onComplete: () => {
                        if (snippet.parentNode) {
                            snippet.parentNode.removeChild(snippet);
                        }
                        const index = activeSnippets.indexOf(snippet);
                        if (index > -1) {
                            activeSnippets.splice(index, 1);
                        }
                    },
                });
            }

            // Create snippets at random intervals
            function scheduleNextSnippet() {
                const delay = 8 + Math.random() * 600; // 8-20 seconds
                setTimeout(() => {
                    createCodeSnippet();
                    scheduleNextSnippet();
                }, delay);
            }

            // Start the animation
            scheduleNextSnippet();

            // Create initial snippets with staggered timing
            setTimeout(() => createCodeSnippet(), 2000);
            setTimeout(() => createCodeSnippet(), 6000);
            setTimeout(() => createCodeSnippet(), 10000);
            setTimeout(() => createCodeSnippet(), 14000);
            setTimeout(() => createCodeSnippet(), 18000);

            // Handle window resize
            window.addEventListener("resize", () => {
                // Clear existing snippets on resize to prevent layout issues
                activeSnippets.forEach((snippet) => {
                    if (snippet.parentNode) {
                        snippet.parentNode.removeChild(snippet);
                    }
                });
                activeSnippets.length = 0;
            });
